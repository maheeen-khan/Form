<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>

    <center>
        <div id="main">
            <h2>
                Step 1: Your details
            </h2>
            <br>
            <form>
                <div>
                    <label for="Full name">
                        Name
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" name="Full name" id="Full name" placeholder="First and last name" maxlength="18"
                        required>
                    <br><br>
                </div>

                <div>
                    <label for="email">
                        Email
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="email" name="email" id="email" placeholder="example@domain.com"
                        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                    <br><br>

                </div>

                <div>
                    <label for="phone number">
                        Phone
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" name="phone number" id="phone number" placeholder="Eg, +447500000000" required>
                    <br><br>
                </div>
            </form>

            <!-- Step 2 begins here -->

            <h2>
                Step 2: Delivery address
            </h2>
            <br>

            <form>
                <div>
                    <label for="address">
                        <p align="left">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Address
                    </label></p>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <textarea name="address" id="address" cols="22" rows="8" required></textarea>
                    <br><br>
                </div>

                <div>
                    <label for="post code">
                        Post code
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" name="post code" id="post code" required>
                    <br><br>
                </div>

                <div>
                    <label for="country">
                        Country
                    </label>
                    &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" name="country" id="country" required>
                </div>
            </form>

            <!-- Step 3 -->

            <h2>Step 3: Card details</h2>
            <br>
            <form>
                <div>
                    <label for="card">
                        <p align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Card type
                    </label></p>
                    <input type="radio" name="card" id="card"> <img src="./images/Visa-Logo.png" alt="Visa" width="60"
                        height="20"> &nbsp; VISA
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="card" id="card"><img src="./images/amex-logos.png" alt="amex" width="40"
                        height="30"> &nbsp;AmEx
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="card" id="card"><img src="./images/Mastercard-Logo.png" alt="master card"
                        width="50" height="25"> &nbsp;Mastercard
                    <br><br>
                </div>

                <div>
                    <label for="card number">
                        Card number
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" name="card number" id="card number" required>
                </div>
                <br><br>


                <div>
                    <label for="Security code">
                        Security code
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" name="Security code" id="Security code" required>
                </div>
                <br><br>

                <div>
                    <label for="card name">
                        Name on card
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" name="card name" id="card name" placeholder="Exact name as on the card" required>
                </div>
                <br><br>

                <button>
                    BUY IT!
                </button>
            </form>
        </div>
    </center>
</body>

</html>
