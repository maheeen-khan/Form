<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <h2>
    Step 1: Your details
    </h2>
    <br>
    <form>
        <label for="Full name">
            Name:
        </label>
        <input type="text" name="Full name" id="Full name" placeholder= "First and last name">
        <br><br>

        <label for="email">
            Email:
        </label>
        <input type="email" name="email" id="email" placeholder="example@domain.com">
        <br><br>

        <label for="phone number">
            Phone:
        </label>
        <input type="number" name="phone number" id="phone number" placeholder="Eg, +447500000000">
        <br><br>
        </form>
        <!-- Step 2 begins here -->

        <h2>
            Step 2: Delivery address
        </h2>
        <br>

        <form>
            <label for="address">
                Address:
            </label>
            <textarea name="address" id="address" cols="30" rows="10"></textarea>
        
    </form>
</body>
</html>
